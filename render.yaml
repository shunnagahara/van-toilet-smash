services:
  - type: web
    name: toiletsmash-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: toiletsmash-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: toiletsmash-db
    databaseName: toiletsmash
    ipAllowList: []
    plan: free